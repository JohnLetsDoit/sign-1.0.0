<div class="modal modal-info fade"id="modal-detail-greet" th:if="${greet != null}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">嗯哼</h4>
            </div>
            <div class="modal-body">
                <p id="modal-detail-body" th:text="${greet}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="greet()">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<div class="modal modal-info fade"id="modal-detail" th:if="${specific != null}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">嗯哼</h4>
            </div>
            <div class="modal-body">
                <p id="modal-detail-body" th:text="${specific}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="mysuccess()">没有</button>
                <button type="button" class="btn btn-primary pull-left" data-dismiss="modal" onclick="myfail()">有</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<div class="modal modal-info fade"id="modal-detail-fail" th:if="${specificfail != null}">

        <div class="modal-content">

            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

    <script>
        function greet(){
            $("#modal-detail").modal({
                keyboard: true

            });
        };
        $(function(){
            $("#modal-detail-greet").modal({
            if(specific) {
                keyboard: true;
            }
            });
        });
        function myfail(){
            $("#modal-detail-fail").modal({

            });
        };
